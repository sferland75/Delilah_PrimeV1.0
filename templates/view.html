<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ filename }} - Delilah Prime</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .header {
            padding-bottom: 1rem;
            border-bottom: 1px solid #e5e5e5;
            margin-bottom: 2rem;
        }
        .file-content {
            white-space: pre-wrap;
            font-family: monospace;
            padding: 1rem;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            background-color: #f8f9fa;
            max-height: 70vh;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="row">
                <div class="col-md-8">
                    <h1>Delilah Prime</h1>
                    <p class="lead">Clinical Report Generation System</p>
                </div>
                <div class="col-md-4 text-end">
                    <a href="{{ url_for('index') }}" class="btn btn-outline-primary">Back to Home</a>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">{{ filename }}</h5>
                <a href="{{ url_for('download_file', filename=filename) }}" class="btn btn-sm btn-outline-secondary">Download</a>
            </div>
            <div class="card-body">
                <div class="file-content">{{ content }}</div>
            </div>
        </div>
        
        <footer class="mt-5 pt-3 text-muted text-center border-top">
            <p>Delilah Prime v1.0 &copy; 2025</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
